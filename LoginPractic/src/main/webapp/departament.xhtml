<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head></h:head>
	<body>
		<h1>Departament</h1>
		
		<h:form id="frmDepartament">
			Departament: <h:inputText value="#{departamentController.departament.department_name}" />
			Manager Id: <h:inputText value="#{departamentController.departament.manager_id}" />
			Location Id:  <h:inputText value="#{departamentController.departament.location_id}" />							
		<h:commandButton action="#{departamentController.save}" value="Save" >
		<f:ajax execute="frmDepartament" render="frmDepartament"/>
		</h:commandButton>
		
		<h:commandButton rendered="#{departamentController.editMode}" 
			action="#{departamentController.save}" value="Cancel" >
			<f:ajax render="frmDepartament"></f:ajax>
		</h:commandButton>
		
		<h:dataTable value="#{departamentController.departaments}" var="d"
		id="dtDepartament">
			<h:column>
			<f:facet name="header">Department Id</f:facet>
				#{d.department_id}
			</h:column>
			<h:column>
			<f:facet name="header">Department Name</f:facet>
				#{d.department_name}
			</h:column>
			<h:column>
			<f:facet name="header">Manager Id</f:facet>
				#{d.manager_id}
			</h:column>
			<h:column>
			<f:facet name="header">Location Id</f:facet>
				#{d.location_id}
			</h:column>
			
			<h:column>
				<f:facet name="header">Actions</f:facet>
				<h:commandButton action="#{departamentController.delete(d)}"
				 value="Delete"
				 onclick="return window.confirm
					 ('Are you sure?')" >
					<f:ajax render="frmDepartament:dtDepartament"/>
				</h:commandButton>
				<h:commandButton action="#{departamentController.update(d)}"
				 value="Update" >
				 	<f:ajax render="frmDepartament"/>
				 </h:commandButton>
			</h:column>
		</h:dataTable>
						
		</h:form>
		<br/><br/><br/>
		<a href="menu.xhtml">Menu of Page</a>
	</body>
</html>
